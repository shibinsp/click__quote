<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 100" width="300" height="100">
  <!-- UK Power Networks Logo -->
  <defs>
    <linearGradient id="orangeGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF8C00;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DC143C;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Text "UK Power Networks" -->
  <text x="20" y="30" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#DC143C">UK Power</text>
  <text x="20" y="50" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#DC143C">Networks</text>
  
  <!-- Tagline -->
  <text x="20" y="70" font-family="Arial, sans-serif" font-size="12" fill="#666">Delivering your electricity</text>
  
  <!-- Circular wave pattern -->
  <g transform="translate(180, 35)">
    <!-- Outer rings -->
    <ellipse cx="0" cy="0" rx="45" ry="20" fill="none" stroke="url(#orangeGradient)" stroke-width="3" opacity="0.8"/>
    <ellipse cx="0" cy="0" rx="35" ry="15" fill="none" stroke="url(#orangeGradient)" stroke-width="3" opacity="0.9"/>
    <ellipse cx="0" cy="0" rx="25" ry="10" fill="none" stroke="url(#orangeGradient)" stroke-width="3" opacity="1"/>
    
    <!-- Inner filled ellipses -->
    <ellipse cx="0" cy="0" rx="15" ry="6" fill="url(#orangeGradient)" opacity="0.7"/>
    <ellipse cx="0" cy="0" rx="8" ry="3" fill="#DC143C"/>
  </g>
</svg>